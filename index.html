<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panagiotis Paltsokas | Virtual Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for chat */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      .typing-dot {
        animation: typing 1.4s infinite ease-in-out both;
      }
      .typing-dot:nth-child(1) { animation-delay: -0.32s; }
      .typing-dot:nth-child(2) { animation-delay: -0.16s; }
      
      @keyframes typing {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1); }
      }

      /* Page Load Animations */
      .animate-fade-in-up {
        animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        opacity: 0; /* Start hidden to avoid flicker */
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Orbiting Stars Animation - 3D diagonal orbit */
      .chat-button-container {
        position: relative;
        width: 56px;
        height: 56px;
        perspective: 200px;
      }

      /* Pulsating backlight for chat button */
      .chat-button-backlight {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80px;
        height: 80px;
        background: radial-gradient(circle, rgba(99, 102, 241, 0.6) 0%, rgba(139, 92, 246, 0.4) 50%, transparent 70%);
        border-radius: 50%;
        animation: pulse-backlight 2s ease-in-out infinite;
        pointer-events: none;
        z-index: 1;
      }

      @keyframes pulse-backlight {
        0%, 100% {
          opacity: 0.6;
          transform: translate(-50%, -50%) scale(1);
        }
        50% {
          opacity: 1;
          transform: translate(-50%, -50%) scale(1.2);
        }
      }

      .star-orbit-container {
        position: absolute;
        top: 60%;
        left: 80%;
        transform: translate(calc(-50% + 3px), calc(-50% + 11px));
        width: 50px;
        height: 50px;
        pointer-events: none;
        z-index: 0;
      }

      .star-orbit {
        position: absolute;
        width: 6px;
        height: 6px;
        background: radial-gradient(circle, #c4b5fd 0%, #a78bfa 50%, transparent 100%);
        border-radius: 50%;
        box-shadow: 0 0 10px #c4b5fd, 0 0 20px #a78bfa, 0 0 30px rgba(196, 181, 253, 0.6);
        animation: orbit3d 8s linear infinite, fadePulse 4s ease-in-out infinite;
        transform-origin: center center;
      }

      .star-orbit:nth-child(1) {
        animation-delay: 0s;
        animation-duration: 8s;
      }

      .star-orbit:nth-child(2) {
        animation-delay: -1.33s;
        animation-duration: 10s;
      }

      .star-orbit:nth-child(3) {
        animation-delay: -2.66s;
        animation-duration: 12s;
      }

      .star-orbit:nth-child(4) {
        animation-delay: -4s;
        animation-duration: 9s;
      }

      .star-orbit:nth-child(5) {
        animation-delay: -5.33s;
        animation-duration: 11s;
      }

      .star-orbit:nth-child(6) {
        animation-delay: -6.66s;
        animation-duration: 13s;
      }

      @keyframes orbit3d {
        /* Start: behind, bottom-right */
        0% {
          transform: rotate(45deg) translateX(40px) translateY(15px) rotate(-45deg) scale(0.6) translateZ(-15px);
        }
        /* Quarter: front, top-right */
        25% {
          transform: rotate(135deg) translateX(40px) translateY(15px) rotate(-135deg) scale(1.3) translateZ(15px);
        }
        /* Half: behind, top-left */
        50% {
          transform: rotate(225deg) translateX(40px) translateY(15px) rotate(-225deg) scale(0.6) translateZ(-15px);
        }
        /* Three-quarter: front, bottom-left */
        75% {
          transform: rotate(315deg) translateX(40px) translateY(15px) rotate(-315deg) scale(1.3) translateZ(15px);
        }
        /* End: back to start */
        100% {
          transform: rotate(405deg) translateX(40px) translateY(15px) rotate(-405deg) scale(0.6) translateZ(-15px);
        }
      }

      @keyframes fadePulse {
        0% {
          opacity: 1;
        }
        25% {
          opacity: 0;
        }
        50% {
          opacity: 0;
        }
        75% {
          opacity: 1;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
